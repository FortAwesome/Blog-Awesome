---
title: Home
layout: base
---

{% for post in paginator.posts %}
<section class="row">
  <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
    <div class="post">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p class="date"><a href="http://twitter.com/{{ post.author }}">@{{ post.author }}</a> wrote this on {{ post.date | date_to_string }}</p>
      <div class="post-body">
        {{ post.content }}
      </div>
    </div>
  </div>
</section>
{% endfor %}
