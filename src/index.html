---
title: Home
layout: base
description: News, Tips, & Tricks from the Official Font Awesome Blog
---

{% for post in paginator.posts %}
<section class="row">
  <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
    <div class="post post-header">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p class="date">
        <a href="http://twitter.com/{{ post.author }}">@{{ post.author }}</a> wrote this on {{ post.date | date_to_string }}
        <a href="https://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="{{ site.fontawesome.twitter }}" data-url="{{ site.url }}{{ post.url }}" data-text="{{ post.title }}:" data-related="{{ post.author }}">Tweet</a>
      </p>
      <div class="post-body">
        {{ post.content }}
      </div>
    </div>
  </div>
</section>
{% endfor %}
